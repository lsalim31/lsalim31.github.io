<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Confirmation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: transparent;
    }
    .container {
        text-align: center;
    }
    input[type="email"] {
        padding: 10px;
        width: 250px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .message-box {
        background-color: transparent;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        display: none;
        margin-top: 20px;
        width: 250px;
/*         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Enter your email:</h2>
    <form id="emailForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <input type="submit" id="submitBtn" value="Confirm">
    </form>
    <div id="confirmationMessage" class="message-box">Thank you! Your email has been received.</div>
</div>

    
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;

        // Use your EmailJS User ID and Service ID
        emailjs.init("W1noIBsBbAHNENOw7");

        // Define email parameters, including the email address provided by the user
        var templateParams = {
            to_email: email,
            user_email: email  // This is the variable that will be used in the email template
        };

        // Send the email using EmailJS
        emailjs.send("service_91gf5hp", "template_fy2xl4h", templateParams)
            .then(function(response) {
                console.log("Email sent successfully");
                // Display the message immediately
                document.getElementById("confirmationMessage").style.display = "block";
                // Disable the submit button to prevent multiple submissions
                document.getElementById("submitBtn").disabled = true;
            }, function(error) {
                console.error("Error sending email:", error);
            });
    });
</script>

</body>
</html>
